server:
  port: 8762

spring:
  application:
    name: authentication-server

  security:
      oauth2:
        jwt:
          signingKey: 123456

  datasource:
      driver-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql://127.0.0.1:3306/spring_cloud?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&useSSL=true
      username: root
      password: root


mybatis:
  configuration:
    map-underscore-to-camel-case: true  #开启驼峰命名



eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/




logging:
  level:
    org.springframework.web: debug
    org.springframework.security: DEBUG
    org.apache.ibatis: debug
    java.sql.PreparedStatement: debug
  path: logs/
  file:
      max-size: 1GB